<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <button onclick="repetir()">
        Contar
    </button>
    <div id="contagem">

    </div>
</body>
</html>

<script>
    function repetir() {
        var repeticao = 1

        while (repeticao <= 15) {
            contagem.innerHTML += `${repeticao} <br>`
            repeticao += 1
        }

        
    }
</script>
