<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex20</title>
</head>
<body>
    Quantos depósitos foram feitos?
    <input type="text" id="input_depositos"> <br>
    Valor de cada depósito:
    <input type="text" id="input_valor"> <br>
    <button onclick="acompanharGrana()">
        Acompanhar grana
    </button> <br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function acompanharGrana() {
        var depositos = Number(input_depositos.value);
        var valorOriginal = Number(input_valor.value);
        var valorAlterado = valorOriginal

        resultado.innerHTML = ""

        var repeticao = 1;
        while (repeticao <= depositos) {
            resultado.innerHTML += `${repeticao}° Mês: R$${valorAlterado} <br>`
            valorAlterado = valorAlterado + valorOriginal;
            repeticao++            
        }
    }
</script>
