<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
</head>
<body>
    Qual pessoa você mais ama?
    <input type="text" id="input_pessoaAmada"> <br>
    O quanto você a ama?
    <input type="text" id="input_quantoAma"> <br>
    <button onclick="repetirAmor()">
        Expressar amor
    </button>

    <div id="expressarAmor">

    </div>
</body>
</html>

<script>
    function repetirAmor() {
        var pessoaAmada = input_pessoaAmada.value
        var quantoAma = Number(input_quantoAma.value)

        var repeticao = 1 

        expressarAmor.innerHTML = ``

        while (repeticao <= quantoAma) {
            expressarAmor.innerHTML += `${repeticao} - ${pessoaAmada} eu te amo! Sempre se lembre disso! <br>`
            repeticao += 1;
        }
    }
</script>
