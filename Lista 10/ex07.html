<!DOCTYPE html>
<html>
    <body>
        <p>Insira um número entre 20 e 100:</p>
        <input id="input_num" type="number" min="20" max="100">
        <button onclick="showMultiples()">Adoro múltiplos de 5</button>
        <p id="output"></p>

        <script>
            function showMultiples() {
                var num = Number(input_num.value);
                var texto = "";
                var repeticao = 0;
                while (repeticao <= num) {
                    if (repeticao % 5 == 0) {
                        texto += repeticao + "<br>";
                    }
                    repeticao += 1;
                }
                output.innerHTML = texto;
            }
        </script>
    </body>
</html>
