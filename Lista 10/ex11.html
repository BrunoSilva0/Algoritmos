<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
</head>
<body>
    Quantas voltas o carro dará nesta corrida?
    <input type="text" id="input_voltas"> <br>

    <button onclick="voltas()">
        Iniciar Corrida!
    </button>

    <div id="voltasResultado"></div>
</body>
</html>

<script>
    function voltas() {
        var voltasCarro = Number(input_voltas.value);
        var numero = 1;
        voltasResultado.innerHTML = ""

        while (numero <= voltasCarro) {
            voltasResultado.innerHTML += `Carro dando a ${numero}ª volta <br>`
            if (numero == voltasCarro) {
                voltasResultado.innerHTML += `<br> Corrida finalizada!`
            }
            numero += 1;
        }
    }
</script>
