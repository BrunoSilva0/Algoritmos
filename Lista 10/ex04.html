<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
</head>
<body>
    <button onclick="mostrarPares()">Mostrar S2</button>
    <div id="pares"></div>
</body>
</html>

<script>
    function mostrarPares() {
        var contador = 2;
        while(contador <= 100) {
            pares.innerHTML += `${contador} <br>`;
            contador += 2
        }
    }
</script>
