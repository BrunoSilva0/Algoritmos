<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        Qual tabuada deseja ver?
        <select id="input_tabuada">
            <option value="">-</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select> <br>

        Até qual número a tabuada deve ser constrída?
        <input type="number" id="input_construcao"> <br>

        <button onclick="calcularTabuada()">
            Ver tabuada
        </button> <br>
        <div id="mostrarTabuada"></div>
    </body>

</html>

<script>
    function calcularTabuada() {
        var tabuada = Number(input_tabuada.value);
        var numero = 1;
        var resultado = 0
        var contrucao = Number(input_construcao.value)

        mostrarTabuada.innerHTML = ``

        // 1,3,5,7,9,11

        while (numero <= contrucao) {
            resultado = tabuada * numero
            if (resultado % 2 == 0) {
                mostrarTabuada.innerHTML += `<span style="color: blue;"> ${tabuada} x ${numero} = ${resultado} </span> <br>`
            } else {
                mostrarTabuada.innerHTML += `<span style="color: red;"> ${tabuada} x ${numero} = ${resultado} </span> <br>`
            }
            numero += 1
        }
    }
</script>
