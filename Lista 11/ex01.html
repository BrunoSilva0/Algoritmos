<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    Pesquisar frutas:
    <input type="text" id="input_frutas"> <br>

    <button onclick="pesquisarFrutas()">
        Pesquisar
    </button>

    <div id="div1"></div>
</body>
</html>

<script>
    var lista = ['Maçã', 'Banana', 'Pêra', 'Melancia', 'Uva', 'Tomate', 'Amora', 'Manga'];

    function pesquisarFrutas() {
        var fruta = input_frutas.value

        if (lista.indexOf(fruta) >= 0) {
            div1.innerHTML = `A fruta ${fruta} está na lista.`
        } else {
            div1.innerHTML = `Não existe fruta ${fruta} na lista.`
        }
    }
</script>
