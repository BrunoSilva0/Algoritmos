<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>

    <style>
        #dado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border: solid;
            border-color: black;
            margin-top: 10px;
            font-size: 250%;
        }
    </style>
</head>
<body>
    <button onclick="jogarDado()">
        Jogar Dado
    </button> <br>

    <div id="dado"></div>
</body>
</html>

<script>
    function jogarDado() {
        var numero = parseInt(Math.random() * 20 + 1)
        dado.innerHTML = numero
    }
</script>
